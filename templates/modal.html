<!-- Modal -->
<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-black/60 backdrop-blur-sm">
  <div id="crudModalContent" class="opacity-0 scale-0 transition-all duration-300 bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto">
    <!-- Modal header -->
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 id="modalTitle" class="text-xl font-semibold text-gray-900">
          Sell Your Product
        </h3>
        <p class="text-sm text-gray-600 mt-1">Share your football stuff in this website.</p>
      </div>
      <button type="button" onclick="hideModal();" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>
    <!-- Modal body -->
    <div class="px-6 py-4 space-y-6 form-style">
      <form id="productForm">
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
          <input type="text" id="name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter Product Name" required>
        </div>
        <div class="mb-4">
          <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
          <input type="number" id="price" name="price" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter Product Price">
        </div>
        <div class="mb-4">
          <label for="brand" class="block text-sm font-medium text-gray-700">Brand</label>
          <input type="text" id="brand" name="brand" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter Brand">
        </div>
        <div class="mb-4">
          <label for="stock" class="block text-sm font-medium text-gray-700">Stock</label>
          <input type="number" id="stock" name="stock" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter Stock">
        </div>
        <div class="mb-4">
          <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="description" name="description" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product description" required></textarea>
        </div>
        <div class="mb-4">
          <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
          <select id="category" name="category" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
            <option value="">Choose a category</option>
            <option value="jersey">Jersey</option>
            <option value="shoes">Sepatu Bola</option>
            <option value="ball">Bola</option>
            <option value="gloves">Sarung Tangan Kiper</option>
            <option value="accessories">Aksesoris</option>
            <option value="training">Peralatan Latihan</option>
            <option value="fan merch">Merchandise Fans</option>
            <option value="equipment">Perlengkapan Pertandingan</option>
            <option value="kids">Produk Anak</option>
            <option value="lifestyle">Lifestyle & Casual Wear</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
          <input type="url" id="thumbnail" name="thumbnail" class="invalid:border-pink-500 invalid:text-pink-600 mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="https://example.com/image.jpg">
        </div>
        
        <div class="mb-4">
          <div class="flex items-center">
            <input id="is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded">
            <label for="is_featured" class="ml-2 text-sm font-medium text-gray-900">Featured Product</label>
          </div>
        </div>
      </form>
    </div>
    <!-- Modal footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
      <button type="button" id="cancelButton" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center" onclick="hideModal()">
        Cancel
      </button>
      <button type="submit" id="submitProduct" form="productForm" class="order-1 sm:order-2 flex-1 bg-green-600 text-white px-6 py-3 rounded-md font-medium hover:bg-green-700 transition-colors">
        Sell Product
      </button>
    </div>
  </div>
</div>
<script>
const CREATE_PRODUCT_API = "{% url 'main:add_product_by_ajax' %}"
const UPDATE_PRODUCT_API = "{% url 'main:update_product_by_ajax' %}"
const crudModal = document.getElementById('crudModal');
const crudModalContent = document.getElementById('crudModalContent');
const modalTitle = document.getElementById('modalTitle');
const submitButton = document.getElementById('submitProduct');

const field_name = document.getElementById('name');
const field_price = document.getElementById('price');
const field_brand = document.getElementById('brand');
const field_stock = document.getElementById('stock');
const field_description = document.getElementById('description');
const field_category = document.getElementById('category');
const field_thumbnail = document.getElementById('thumbnail');
const field_is_featured = document.getElementById('is_featured');
let currentProduct = '';
let currentMode = 'create'

function updateMode() {
  if (currentMode == 'create'){
    modalTitle.textContent = "Sell your Product";
    submitButton.textContent = "Sell Product";
  } else {
    modalTitle.textContent = "Update your Product";
    submitButton.textContent = "Update Product";
  } 
}

function showModal({mode= 'create', product= ''}){
  crudModal.classList.remove('hidden');
  currentMode = mode;
  updateMode();
  currentProduct = product;

  if (mode == 'update'){
    field_name.value = product.name;
    field_price.value = product.price;
    field_brand.value = product.brand;
    field_stock.value = product.stock;
    field_description.value = product.description;
    field_category.value = product.category;
    field_thumbnail.value = product.thumbnail;
    field_is_featured.checked = product.is_featured;
  }

  requestAnimationFrame(() => {
    crudModalContent.classList.remove('opacity-0', 'scale-0');
    crudModalContent.classList.add('opacity-100', 'scale-100');
  })
}

function hideModal() {
  requestAnimationFrame(() => {
    crudModalContent.classList.remove('opacity-100', 'scale-100');
    crudModalContent.classList.add('opacity-0', 'scale-0');
  })

  document.getElementById("productForm").reset();

  setTimeout(() =>{
    crudModal.classList.add('hidden');
  }, 300);
}

async function addProductToServer() {

  await fetch(CREATE_PRODUCT_API, {
    method: 'POST',
    body: new FormData(document.querySelector('#productForm')),
  });

  document.getElementById("productForm").reset();
  hideModal();

  document.dispatchEvent(new CustomEvent("productAdded"));
  showToast("✔️ Product added successfully!", '', 'added')
}

async function updateProductToServer() {

  updatedData = {
    id: currentProduct.id,
    name: document.getElementById('name').value,
    price: document.getElementById('price').value,
    brand: document.getElementById('brand').value,
    stock: document.getElementById('stock').value,
    description: document.getElementById('description').value,
    category: document.getElementById('category').value,
    thumbnail: document.getElementById('thumbnail').value,
    is_featured: document.getElementById('is_featured').value,
  }

  await fetch(UPDATE_PRODUCT_API, {
    method: 'PUT',
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(updatedData)
  });

  document.getElementById("productForm").reset()
  hideModal();
  
  document.dispatchEvent(new CustomEvent("productUpdated"));
  showToast("✅ Product updated successfully!", '', 'updated');
}

function handleSubmit(){
  if (currentMode == 'create') addProductToServer();
  else updateProductToServer();
}

document.getElementById("productForm").addEventListener("submit", function(e) {
  e.preventDefault();
  handleSubmit();
})

</script>
