<!-- Delete Confirmation Modal -->
<div id="deleteModal" 
     class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm transition-all duration-300">
  
  <!-- Modal Content -->
  <div id="deleteModalContent" 
       class="opacity-0 scale-0 transition-all duration-300 bg-white rounded-2xl shadow-2xl w-11/12 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3">
    
    <!-- Header -->
    <div class="flex items-center justify-between p-5 border-b border-gray-200">
      <h3 class="text-lg sm:text-xl font-semibold text-gray-900 flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" 
             stroke-width="2" stroke="currentColor" 
             class="w-6 h-6 text-red-600">
          <path stroke-linecap="round" stroke-linejoin="round" 
                d="M12 9v3.75m-9.75 3.375A9.75 9.75 0 1112 21.75 9.75 9.75 0 012.25 16.125zM12 15h.007v.008H12V15z" />
        </svg>
        Confirm Deletion
      </h3>
      <button type="button" 
              onclick="hideDeleteModal()" 
              class="text-gray-400 hover:text-gray-700 transition-colors rounded-lg p-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" 
             viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" 
                d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Body -->
    <div class="px-6 py-5 text-center">
      <p class="text-gray-600 text-base">
        Are you sure you want to permanently delete this product?
        <br>
        <span class="text-red-600 font-medium">This action cannot be undone.</span>
      </p>
    </div>

    <!-- Footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200">
      <button type="button" 
              id="cancelButton" 
              onclick="hideDeleteModal()" 
              class="order-2 sm:order-1 w-full sm:w-auto px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors">
        Cancel
      </button>
      <button onclick="handleDelete()" 
              type="button" 
              id="deleteProduct" 
              class="order-1 sm:order-2 w-full sm:w-auto flex-1 bg-red-600 text-white px-6 py-3 rounded-md font-semibold hover:bg-red-700 active:bg-red-800 transition-colors">
        Yes, Delete
      </button>
    </div>
  </div>
</div>

<script>
const deleteModal = document.getElementById('deleteModal');
const deleteModalContent = document.getElementById('deleteModalContent');
let currentProductId = '';

function showDeleteModal({product_id = ''}) {
  deleteModal.classList.remove('hidden');
  currentProductId = product_id;

  requestAnimationFrame(() => {
    deleteModalContent.classList.remove('opacity-0', 'scale-0');
    deleteModalContent.classList.add('opacity-100', 'scale-100');
  });
}

function hideDeleteModal() {
  requestAnimationFrame(() => {
    deleteModalContent.classList.remove('opacity-100', 'scale-100');
    deleteModalContent.classList.add('opacity-0', 'scale-0');
  });

  setTimeout(() => {
    deleteModal.classList.add('hidden');
  }, 300);
}

async function handleDelete() {
  const response = await fetch(`/product/${currentProductId}/delete`, {
    method: 'POST',
  });

  hideDeleteModal();
  document.dispatchEvent(new CustomEvent("productDeleted"));
  showToast("ðŸ˜ƒ Product deleted successfully!", '', 'deleted');
}
</script>
