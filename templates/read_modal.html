{% load static %}
<!-- Product Read Modal -->
<div id="readModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-black/60 backdrop-blur-sm">
  <div id="readModalContent" class="opacity-0 scale-0 transition-all duration-300 bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto">
    
    <!-- Modal header -->
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 id="readModalTitle" class="text-xl font-semibold text-gray-900">Product Details</h3>
        <p class="text-sm text-gray-600 mt-1">See product information below.</p>
      </div>
      <button type="button" onclick="hideReadModal();" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
      </button>
    </div>

    <!-- Modal body -->
    <div class="px-6 py-6 space-y-6">
      <!-- Thumbnail -->
      <div class="flex justify-center">
        <img id="readThumbnail" src="" alt="Product Thumbnail" class="rounded-lg shadow-md max-h-56 object-contain">
      </div>

      <!-- Product Info -->
      <div class="space-y-3 text-gray-800">
        <div>
          <span class="font-semibold">Name:</span>
          <p id="readName" class="text-gray-700 mt-1"></p>
        </div>
        <div>
          <span class="font-semibold">Price:</span>
          <p id="readPrice" class="text-gray-700 mt-1"></p>
        </div>
        <div>
          <span class="font-semibold">Brand:</span>
          <p id="readBrand" class="text-gray-700 mt-1"></p>
        </div>
        <div>
          <span class="font-semibold">Stock:</span>
          <p id="readStock" class="text-gray-700 mt-1"></p>
        </div>
        <div>
          <span class="font-semibold">Category:</span>
          <p id="readCategory" class="text-gray-700 mt-1"></p>
        </div>
        <div>
          <span class="font-semibold">Description:</span>
          <p id="readDescription" class="text-gray-700 mt-1 whitespace-pre-line"></p>
        </div>
        <div class="flex items-center gap-2">
          <span class="font-semibold">Featured:</span>
          <span id="readIsFeatured" class="inline-block text-sm px-2 py-1 rounded-full font-medium"></span>
        </div>
      </div>
    </div>

    <!-- Modal footer -->
    <div class="flex justify-end p-4 border-t border-gray-200">
      <button type="button" onclick="hideReadModal()" class="px-6 py-3 bg-gray-200 text-gray-700 rounded-md font-medium hover:bg-gray-300 transition-colors">
        Close
      </button>
    </div>
  </div>
</div>

<script>
function showReadModal(product) {
  const readModal = document.getElementById('readModal');
  const readModalContent = document.getElementById('readModalContent');

  // Fill data
  document.getElementById('readThumbnail').src = product.thumbnail || '{% static "no-image.png" %}';
  document.getElementById('readName').textContent = product.name || "-";
  document.getElementById('readPrice').textContent = product.price ? `Rp ${product.price.toLocaleString()}` : "-";
  document.getElementById('readBrand').textContent = product.brand || "-";
  document.getElementById('readStock').textContent = product.stock ?? "-";
  document.getElementById('readCategory').textContent = product.category || "-";
  document.getElementById('readDescription').textContent = product.description || "-";

  const featured = document.getElementById('readIsFeatured');
  if (product.is_featured) {
    featured.textContent = "Yes";
    featured.className = "text-green-700 bg-green-100 border border-green-200 inline-block text-sm px-2 py-1 rounded-full font-medium";
  } else {
    featured.textContent = "No";
    featured.className = "text-gray-700 bg-gray-100 border border-gray-200 inline-block text-sm px-2 py-1 rounded-full font-medium";
  }

  readModal.classList.remove('hidden');
  requestAnimationFrame(() => {
    readModalContent.classList.remove('opacity-0', 'scale-0');
    readModalContent.classList.add('opacity-100', 'scale-100');
  });
}

function hideReadModal() {
  const readModal = document.getElementById('readModal');
  const readModalContent = document.getElementById('readModalContent');

  // Animate closing
  requestAnimationFrame(() => {
    readModalContent.classList.remove('opacity-100', 'scale-100');
    readModalContent.classList.add('opacity-0', 'scale-0');
  })

  setTimeout(() => {
    readModal.classList.add('hidden');
  }, 300);
}
</script>
