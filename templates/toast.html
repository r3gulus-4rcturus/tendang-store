{% load static %}
<div 
    class="hover:scale-[1.1] hidden fixed top-12 inset-x-0 mx-auto z-[9999] w-fit p-2 px-4 rounded-xl shadow-xl z-50 opacity-0 transition-all duration-300 -translate-y-4 flex items-center gap-4"
    id="toast-component"
>
    <span id="toast-icon" class="text-xl"></span>
    <div>
        <h3 class="font-bold" id="toast-title">
            This is a Sample Title
        </h3>
        <p class="text-gray-700 text-sm line-clamp-3" id="toast-message">
            This is a Sample Message
        </p>
    </div>
     <button type="button" onclick="closeToast();" class="text-gray-400 hover:text-gray-900 rounded-lg p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8"  aria-label="Close">
        <span class="sr-only">Close</span>
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
        </svg>
    </button>
</div>
<script src="{% static 'js/toast.js' %}"></script>
